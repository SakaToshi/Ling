name: UnityTestRunner

on:
  pull_request:
    types: synchronize

jobs:
  editorTestJob:
    runs-on: ubuntu-latest
    container: docker://gableroux/unity3d:${{ matrix.unity-tag }}
    strategy:
      matrix:
        unity-tag: [2019.3.8f1]

    steps:
    - uses: actions/checkout@v2 
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - run: mkdir -p path/to/artifact
    - run: openssl aes-256-cbc -d -in Unity_v2019.x.ulf-cipher -k ${CYPHER_KEY} >> /Unity_v2019.x.ulf
      env:
        CYPHER_KEY: ${{ secrets.cypherkey }}
    - run: /opt/Unity/Editor/Unity -manualLicenseFile /Unity_v2019.x.ulf -batchmode -nographics -quit || exit 0
    - run: /opt/Unity/Editor/Unity -batchmode -nographics -silent-crashes -logFile -projectPath . -runEditorTests -editorTestsResultFile path/to/artifact/results.xml
    - uses: actions/upload-artifact@master
      with:
        name: test_results
        path: path/to/artifact
